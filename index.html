<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナンプレ</title>
  <link rel="icon" href="パズルアイコン9.png">
  <meta name="description" contnt="これはナンプレブラウザーゲームです。">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app" class="frame">
    <table class="num_table">
        <caption v-if="!isClear" class="caption">ナンプレ!</caption>
        <caption v-else class="caption">ゲームクリア！<small>（画面をダブルタップして次のゲーム）</small></caption>
        <tbody>
            <tr v-for="(row, i) in cells">
                <td
                    v-if="!isEdit[i][j]"
                    v-for="(cell, j) in row"
                    :class="{ hole: masks[i][j] == 'X' }"
                    @click="clickCell"
                >{{ cell }}</td>
                <td
                    v-else
                    :class="{ hole: masks[i][j] == 'X' }"
                ><input type="text" id="edit" v-model="cell" @blur="blurCell" /></td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/main.js"></script>
<footer>
<p>ナンプレを再チャレンジの際はブラウザを再読み込み</p>
</footer>
</body>
</html>
